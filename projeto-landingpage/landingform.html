<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Formulário</title>
</head>
<body>
    <main>
        <h1>Preencha o formulário com suas informações:</h1>
        <form action="#" method="post">

            <input type="text" name="nome" id="inome" placeholder="Seu nome..."
             minlength="3" maxlength="15"> 
            <label for="inome">Nome: </label> <br>

            <input type="text" name="sobnome" id="isobnome" placeholder="Seu nome..."
            minlength="3" maxlength="15"> 
            <label for="inome">Sobrenome: </label> <br>
            
            <input type="date" name="data" id="idata" placeholder="Sua data de nascimento..."
            minlength="5" maxlength="20"> 
            <label for="idata">Data de nascimento: </label> <br>

            <input type="email" name="email" id="iemail" placeholder="Seu e-mail..."
            minlength="5" maxlength="30"> 
            <label for="iemail">E-mail: </label> <br>

            <input type="text" name="telefone" id="itelefone" placeholder="(11) 99999-9999..."
            minlength="5" maxlength="14"> 
            <label for="itelefone">Nº Telefone: </label> <br>

            <input type="submit" value="Enviar">
        </form>
    </main>

</body>
</html>
